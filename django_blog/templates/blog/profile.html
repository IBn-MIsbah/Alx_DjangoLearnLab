{% extends 'base.html' %}
{% block title %}Your Profile{% endblock %}
{% block content %}
<h1>Your Profile</h1>

<form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <fieldset>
        <legend>Account</legend>
        {{ u_form.as_p }}
    </fieldset>
    <fieldset>
        <legend>Profile</legend>
        {{ p_form.as_p }}
        {% if request.user.profile.avatar %}
        <p>Current avatar:</p>
        <img src="{{ request.user.profile.avatar.url }}" alt="avatar" style="max-width: 150px;">
        {% endif %}
    </fieldset>
    <button type="submit">Save changes</button>
</form>
{% endblock %}
